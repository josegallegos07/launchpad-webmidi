<html>
    <head>
        <title>Launchpad WebMIDI test</title>
    </head>
    <body>
        <script type="module">
            
            import Launchpad from './launchpad-webmidi.js';

            window.pad = new Launchpad();
            const colors = [pad.red, pad.green, pad.yellow, pad.amber];
            
            function randomColor() {
              var i = Math.floor(Math.random()*colors.length);
              return colors[i];
            }

            // connect
            pad.connect().then(() => { 
              console.log("connected");
              // choose a random color on press
              pad.on('key', k => {
                var randColor = randomColor();
                pad.col(randColor, k);
              });
            });
        </script>
    </body>
</html>
